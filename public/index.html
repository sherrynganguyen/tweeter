<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,700,700i&display=swap" rel="stylesheet">    
    
    <!-- App CSS -->
    
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/all-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/large.css" type="text/css" />
    
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div id="newpost">
          <button class="toggle"><span><strong>Write</strong> a new tweet</span></button>
          <button class="toggle"><span><img src="/images/arrow.gif"></span></button>
      </div>
      
    </nav>
    <!-- Profile photo -->
    <header class="profile">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Sherry Nguyen</h2>
      </div>
    </header>
    <main>
      <!-- new tweet -->
      <p id="error"></p>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <textarea class="textarea" name="text" placeholder="What are you humming about?"></textarea>
          <input class="tweetbox" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      
      <section class="all-tweets">
      <!-- all tweet posted -->
      </section>
      <button id="scrollup"><img src="/images/up-arrow.png"></button>
    </main>
  </body>
</html>
